<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - JavaScript 101</title>
    <link rel="stylesheet" href="node_modules/select2/dist/css/select2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">Search Movies</h1>
      <form id="search-movies" class="form-inline mb-4">
        <input id="keyword" type="text" class="form-control ml-auto mr-2" placeholder="Search movies">
        <input type="submit" class="btn btn-primary mr-auto ml-2" value="Search!">
      </form>

      <ul id="results"></ul>

      <h2 class="text-center">Markdown-it</h2>
      <textarea class="form-control" id="editor" rows="4"></textarea>
      <div id="preview"></div>

      <h2>Select2</h2>

      <select class="select2" name="country">
        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
        <option value="NY">New York</option>
        <option value="CA">California</option>
      </select>

    </div>
    <script src="main.js"></script>
  </body>
</html>
